<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Cadastro de Veículos</title>
		<link rel="stylesheet" type="text/css" href="css/styles.css"/>
	</head>
	<body>
		<div class="container">
			<div class="header">
				<h3>Cadastre seu veículo para vender muito mais rápido!</h3>
			</div>
			<div class="form-container">
				<div class="form-header">
					<p>Cadastro</p>
				</div>
				<div class="form-body">
					<h1 class="form-title">Venda fácil seu veículo</h1>
					<p>Descreva as características do seu veículo e marque todas as opcionais e características que ele possui</p>
					<form action="" method="">
						<div class="box-input">
							<label for="title">Título do anúncio: 
								<span class="required-field">*</span>
							</label>
							<input type="text" name="title" id="title" class="block" placeholder="Defina um título para seu veículo" minlength="1" maxlength="30" required>

							<input type="submit" class="btn-submit" value="Cadastrar">
						</div>
						<div class="box-input">
							<label for="price">Preço do Veículo:
								<span class="required-field">*</span>
							</label>
							<input type="number" id="price" name="price" class="block" required>
						</div>
						<div class="box-input">
							<label for="descricao">Descrição: 
								<span class="required-field">*</span>
							</label>
							<textarea id="description" name="description" class="block" cols="30" rows="10" required placeholder="Descreva seu veículo"></textarea>
						</div>
						<div class="box-input">
							<label for="unique_owner">Único dono? 
								<span class="required-field">*</span>
							</label>
							<select id="unique_owner" name="unique_owner" required>
								<option value="">Selecione...</option>
								<option value="1">Sim</option>
								<option value="0">Não</option>
							</select>
						</div>
						<div class="box-input">
							<label for="brand">Marca: 
								<span class="required-field">*</span>
							</label>
							<input type="text" name="brand" id="brand" class="block" placeholder="Digite a marca de seu veículo" required>
						</div>
						<div class="box-input">
							<label for="model">Modelo: 
								<span class="required-field">*</span>
							</label>
							<input type="text" name="model" id="model" class="block" placeholder="Digite o modelo de seu veículo" required>
						</div>
						<div class="box-input">
							<label for="mileage">Quilometragem: 
								<span class="required-field">*</span>
							</label>
							<input type="number" name="mileage" id="mileage" class="block" required>
						</div>
						<input type="submit" class="btn-submit" value="Cadastrar">
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
